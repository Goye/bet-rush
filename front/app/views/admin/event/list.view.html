<div class="row">
  <div ng-init="vm.getListEvents()" class="col-md-10 col-md-offset-1">
    <h1>Lista de Eventos</h1>
    <div>
      <a ui-sref="addEvent">
        <span class="fa fa-plus-circle">
        </span>
        <label>
          Añadir Nuevo Evento
        </label>
      </a>
    </div>
    <div>
      <a ui-sref="hosts">
        <span class="fa fa-plus-circle">
        </span>
        <label>
          Lista de Expositores
        </label>
      </a>
    </div>
    <div>
      <input type="checkbox" id="toggleFilter" ng-model="vm.toggleFilter" />
      <label for="toggleFilter">
        Mostrar Filtro
      </label>
    </div>
    <div cg-busy="vm.busy">
      <table id="eventList" ng-table="vm.tableParams" class="table table-striped table-hover table-condensed table-responsive text-center" show-filter="vm.toggleFilter">
        <tr ng-repeat="data in $data">
          <td>
            <a ui-sref="editEvent({id: data._id})">
              <span class="fa fa-pencil-square-o">
              </span>
            </a>
          </td>
          <td title="'Nombre'" filter="{name: 'text'}" sortable="'name'">
            {{data.name}}
          </td>
          <td title="'F. Inicial'" sortable="'startDate'">
            {{data.startDate | customFormatDate: 'dd/MM/yyyy'}}
          </td>
          <td title="'F. Final'" sortable="'endDate'">
            {{data.endDate | customFormatDate: 'dd/MM/yyyy'}}
          </td>
          <td title="'F. Actualización'" sortable="'updateAt'">
            {{data.updateAt | customFormatDate: "dd/MM/yyyy hh:mm:ss"}}
          </td>
          <td title="'F. de Creación'" sortable="'createAt'">
            {{data.createdAt | customFormatDate: "dd/MM/yyyy hh:mm:ss"}}
          </td>
          <td title="'Actividad'">
            <a ui-sref="activities({idEvent: data._id})"><span class="fa fa-plus-circle"></span></a>
          </td>
          <td title="'Activo'" sortable="'active'">
            <input type="checkbox" ng-model="data.active" disabled />
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
