<div class="col-md-10 col-md-offset-1">
  <h1 ng-hide="vm.data._id">Insertar Evento</h1>
  <h1 ng-show="vm.data._id">Editar Evento</h1>
  <form name="form" novalidate> 
    <div class="form-group">
      <label>Nombre:</label>
      <input class="form-control" placeholder="Name" ng-model="vm.data.name" type="text" name="name" />
    <div/>
    <br/>
    <div class="form-group">
      <label>Descripci√≥n:</label>
      <div text-angular ng-model="vm.data.body"></div>
    </div>
    <div class="form-group">
      <label>Fecha inicial:</label>
      <input class="form-control" type="date" ng-model="vm.data.startDate" name="startDate" />
    </div>
    <div class="form-group">
      <label>Fecha final:</label>
      <input class="form-control" type="date" ng-model="vm.data.endDate" name="endDate" />
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="checkbox" ng-model="vm.data.active" name="active" /> Activo
      </label>   
    </div>
    <button type="submit" class="btn btn-primary" ng-click="vm.sendEvent(form)">
      Guardar Evento
    </button>
  </form>
</div>
