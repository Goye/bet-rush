<div class="page-header text-center">
  <h1>Sign in to Prodigi</h1>
  <h4>Using your Lionlogin</h4>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-sm-offset-4 col-md-offset-4">
      <div class="account-wall">
        <form class="form-signin">
          <div class="form-group">
            <input ng-model="vm.data.username" type="text" name="username" placeholder="Email" required="required" autofocus="autofocus" class="form-control"/>
          </div>
          <div class="form-group">
            <input ng-model="vm.data.password" type="password" name="password" placeholder="Password" required="required" class="form-control"/>
          </div>
          <button type="submit" ng-click="vm.login()" class="btn btn-lg btn-primary btn-block">Sign in</button><span class="clearfix"></span>
        </form>
      </div>
      <br/>
      <div ng-class="{'alert-danger': vm.errorMessage}" class="alert">
        {{vm.errorMessage}}
      </div>
    </div>
  </div>
</div>
